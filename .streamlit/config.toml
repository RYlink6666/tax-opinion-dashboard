[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[logger]
level = "info"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[server]
maxUploadSize = 200
enableXsrfProtection = true
headless = true
runOnSave = true

# 关键配置：支持Streamlit Cloud部署
[client]
toolbarMode = "viewer"

[logger]
level = "debug"
